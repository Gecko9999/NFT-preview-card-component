<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="main_image">
      <img src="./images/image-equilibrium.jpg" alt="This is the image of equilibrium">
    </div>
    <div class="main_text">
      <h1>Equilibrium #3429</h1>

      <p> Our Equilibrium collection promotes balance and calm.</p>
      <div class="section">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum Icon">
          0.041 ETH
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="Clock Icon">
          3 days left
        </div>
      </div>

      <hr>

      <p id="bottom"><img src="./images/image-avatar.png" alt="This is image of an artist"> Creation of <span> Jules
          Wyvern</span></p>
    </div>
  </div>

  </div> -->



</body>

</html>
